---

classname: "VCAP::Services::Marketplace::Appdirect::AppdirectMarketplace"

node_timeout: 15

# appdirect configuration
appdirect:
  endpoint: "http://localhost:9999"
  key:    "k"
  secret: "s"

offering_whitelist: [ "mongodb_mongolab", "SendGrid_SendGrid" ]

offering_mapping:
  mongodb_mongolab:
    cc_name: mongodb
    cc_provider: mongolab
    ad_name: mongodb
    ad_provider: mongolab
  SendGrid_SendGrid:
    cc_name: SendGrid
    cc_provider: SendGrid
    ad_name: SendGrid
    ad_provider: SendGrid

