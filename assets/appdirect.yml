---

classname: "VCAP::Services::Marketplace::Appdirect::AppdirectMarketplace"

node_timeout: 15

# appdirect configuration
appdirect:
  endpoint: "http://localhost:9999"
  key:    "k"
  secret: "s"

offering_whitelist: [ "mongodb_mongolab", "mongodb_mongolab-dev", "SendGrid_SendGrid" ]

offering_mapping:
  mongodb_mongolab:
    cc_name: mongolab
    cc_provider: objectlabs
    ad_name: mongodb
    ad_provider: mongolab
  mongodb_mongolab-dev:
    cc_name: mongolab-dev
    cc_provider: objectlabs
    ad_name: mongodb
    ad_provider: mongolab-dev
  SendGrid_SendGrid:
    cc_name: SendGrid
    cc_provider: SendGrid
    ad_name: SendGrid
    ad_provider: SendGrid

